<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triqui</title>
</head>
<body>
    <!-- Título del juego -->
    <header>
        <h1 class="header__h1">JUEGO DE TRIQUI</h1>
    </header>
    <section>
        <!-- Lado izquierdo del jugador Uno -->
        <aside class="section__aside">
            <h2 class="section__aside-h2" id="jugador1_titulo">Jugador #1</h2>
            <picture class="section__aside-picture">
                <img src="../images/Iniciar.jpeg" alt="Iniciar" id="img_jugador1">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuación:</p>
                <p class="section__div-puntuacion" id="puntuacion1">0</p>
            </div>
        </aside>

        <main class="section__main">
            <table class="section__main-table">
                <tr>
                    <td id="c1_1">
                        <button class="button_sel button_select" type="button" id="button_active1" onclick="active_c_11()"></button>
                    </td>
                    <td id="c1_2">
                        <button class="button_sel button_select" type="button" id="button_active2" onclick="active_c_12()"></button>
                    </td>
                    <td id="c1_3">
                        <button class="button_sel button_select" type="button" id="button_active3" onclick="active_c_13()"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c2_1">
                        <button class="button_sel button_select" type="button" id="button_active4" onclick="active_c_21()"></button>
                    </td>
                    <td id="c2_2">
                        <button class="button_sel button_select" type="button" id="button_active5" onclick="active_c_22()"></button>
                    </td>
                    <td id="c2_3">
                        <button class="button_sel button_select" type="button" id="button_active6" onclick="active_c_23()"></button>
                    </td>
                </tr>
                <tr>
                    <td id="c3_1">
                        <button class="button_sel button_select" type="button" id="button_active7" onclick="active_c_31()"></button>
                    </td>
                    <td id="c3_2">
                        <button class="button_sel button_select" type="button" id="button_active8" onclick="active_c_32()"></button>
                    </td>
                    <td id="c3_3">
                        <button class="button_sel button_select" type="button" id="button_active9" onclick="active_c_33()"></button>
                    </td>
                </tr>
            </table>
        </main>
        <aside class="section__aside">
            <h2 class="section__aside-h2" id="jugador2_titulo">Jugador #2</h2>
            <picture class="section__aside-picture">
                <img src="../images/Iniciar.jpeg" alt="Iniciar" id="img_jugador2">
            </picture>
            <div class="section__div">
                <p class="section__div-p">Puntuación:</p>
                <p class="section__div-puntuacion" id="puntuacion2">0</p>
            </div>
        </aside>
    </section>
    <footer class="footer">
        <button type="button" class="button_start" id="startGame">
            Iniciar Partida
        </button>
        <button type="button" id="nextButton" onclick="nextGame()" class="button_start" disabled>
            Siguiente Juego
        </button>
        <button type="button" id="cleanButton" onclick="resetButton()" class="button_start" disabled>
            Reiniciar
        </button>
    </footer>
</body>
</html>
